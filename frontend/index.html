<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="draft-page">
        <!-- Top: Hand -->
        <div id="hand-container" class="zone-container">
            <h2>Hand</h2>
            <div id="hand" class="card-row"></div>
        </div>

        <!-- Center: Sideboard -->
        <div id="sideboard-container" class="zone-container">
            <h2>Sideboard</h2>
            <div id="sideboard" class="card-grid"></div>
        </div>

        <!-- Bottom: Pack -->
        <div id="pack-container" class="zone-container">
            <h2>Pack</h2>
            <div id="pack" class="card-row"></div>
        </div>

        <!-- Left Panel: Upgrades and Treasures -->
        <div id="left-panel">
            <div id="upgrades-container">
                <h2>Upgrades</h2>
                <div id="upgrades" class="upgrades-list"></div>
            </div>

            <div id="treasures-container">

        <!-- Right Panel: Player Info -->

            <div id="player-details"></div>
        </div>
    </div>

    <script src="js/models.js"></script>
    <script src="js/draft.js"></script>
</body>
</html>
