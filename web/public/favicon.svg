<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- MTG card-back inspired: more detailed shield with sword emblem -->
  <!-- Brown background -->
  <circle cx="16" cy="16" r="15.5" fill="#3D2B1F"/>
  <ellipse cx="16" cy="16" rx="14" ry="14" fill="none" stroke="#8B6914" stroke-width="1"/>
  <ellipse cx="16" cy="16" rx="12.5" ry="12.5" fill="#2A1E14" stroke="#5C4312" stroke-width="0.5"/>

  <!-- WUBRG color dots -->
  <circle cx="16" cy="3" r="1.8" fill="#F8F4E3"/>
  <circle cx="28" cy="11.5" r="1.8" fill="#0E68AB"/>
  <circle cx="23.5" cy="27" r="1.8" fill="#3B2C4A"/>
  <circle cx="8.5" cy="27" r="1.8" fill="#D3202A"/>
  <circle cx="4" cy="11.5" r="1.8" fill="#00733E"/>

  <!-- Shield shape filled with gradient -->
  <path d="M16 8 L22 11.5 L22 17.5 Q22 23 16 25.5 Q10 23 10 17.5 L10 11.5 Z" fill="#5C4312" stroke="#C4A24E" stroke-width="1"/>
  <path d="M16 10 L20.5 12.5 L20.5 17 Q20.5 21.5 16 23.5 Q11.5 21.5 11.5 17 L11.5 12.5 Z" fill="#2A1E14"/>

  <!-- Single vertical sword inside shield -->
  <line x1="16" y1="11.5" x2="16" y2="22" stroke="#C4A24E" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Crossguard -->
  <line x1="13" y1="14.5" x2="19" y2="14.5" stroke="#C4A24E" stroke-width="1.2" stroke-linecap="round"/>
  <!-- Pommel -->
  <circle cx="16" cy="22" r="1" fill="#C4A24E"/>
</svg>
