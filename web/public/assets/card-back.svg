<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280" width="200" height="280">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="50%" style="stop-color:#0d1f33"/>
      <stop offset="100%" style="stop-color:#1a3a5c"/>
    </linearGradient>
    <linearGradient id="ovalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="50%" style="stop-color:#8b7355"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>
    <pattern id="crosshatch" patternUnits="userSpaceOnUse" width="8" height="8">
      <path d="M0,0 L8,8 M8,0 L0,8" stroke="rgba(212,175,55,0.15)" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Card background -->
  <rect width="200" height="280" rx="12" fill="url(#cardBg)"/>

  <!-- Border -->
  <rect x="4" y="4" width="192" height="272" rx="10" fill="none" stroke="url(#ovalGradient)" stroke-width="2"/>

  <!-- Inner border -->
  <rect x="12" y="12" width="176" height="256" rx="6" fill="none" stroke="rgba(212,175,55,0.3)" stroke-width="1"/>

  <!-- Crosshatch pattern overlay -->
  <rect x="12" y="12" width="176" height="256" rx="6" fill="url(#crosshatch)"/>

  <!-- Central oval -->
  <ellipse cx="100" cy="140" rx="65" ry="95" fill="none" stroke="url(#ovalGradient)" stroke-width="3"/>

  <!-- Inner oval -->
  <ellipse cx="100" cy="140" rx="55" ry="80" fill="rgba(13,31,51,0.8)" stroke="rgba(212,175,55,0.5)" stroke-width="1"/>

  <!-- Decorative elements - corners -->
  <circle cx="30" cy="30" r="8" fill="none" stroke="rgba(212,175,55,0.4)" stroke-width="1"/>
  <circle cx="170" cy="30" r="8" fill="none" stroke="rgba(212,175,55,0.4)" stroke-width="1"/>
  <circle cx="30" cy="250" r="8" fill="none" stroke="rgba(212,175,55,0.4)" stroke-width="1"/>
  <circle cx="170" cy="250" r="8" fill="none" stroke="rgba(212,175,55,0.4)" stroke-width="1"/>

  <!-- Center emblem -->
  <circle cx="100" cy="140" r="25" fill="rgba(212,175,55,0.2)" stroke="url(#ovalGradient)" stroke-width="2"/>
  <circle cx="100" cy="140" r="15" fill="rgba(13,31,51,0.9)" stroke="rgba(212,175,55,0.6)" stroke-width="1"/>

  <!-- Star pattern in center -->
  <polygon points="100,120 103,133 117,133 106,142 110,155 100,147 90,155 94,142 83,133 97,133" fill="url(#ovalGradient)"/>
</svg>